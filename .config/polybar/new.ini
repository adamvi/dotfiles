;; Polybar config
;; by Miika Nissi, https://miikanissi.com, https://github.com/miikanissi

[colors]
background = ${xrdb:background1}
background-alt = ${xrdb:background2}
foreground = ${xrdb:foreground}
foreground-alt = ${xrdb:foreground0}
foreground-icon = ${xrdb:color14}
underline = ${xrdb:color14}
underline-alt = ${xrdb:color9}

[settings]
screenchange-reload = true
pseudo-transparency = false
format-padding = 1

[global/wm]
margin-top = 5
margin-bottom = 5
format-underline = ${colors.underline}

[bar/primary]
monitor = ${env:MONITOR:DP-2-2}
monitor-fallback = ${env:MONITOR:eDP-1}
monitor-strict = false
monitor-exact = true
enable-ipc = true

width = 100%
height = 32
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-right = 1

font-0 = UbuntuMonoNerdFontMono:size=11;3
font-1 = UbuntuMonoNerdFontMono:size=17;4

modules-left = bspwm mpd
modules-center =
modules-right = pulseaudio date caffeine battery powermenu

wm-restack = bspwm
override-redirect = true

format-underline = {colors.underline}

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer

[bar/secondary]
monitor = ${env:MONITOR:eDP-1}
monitor-strict = false
monitor-exact = true
enable-ipc = true

width = 100%
height = 32
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-right = 1

font-0 = UbuntuMonoNerdFontMono:size=11;3
font-1 = UbuntuMonoNerdFontMono:size=17;4

modules-left = bspwm
modules-center =
modules-right = pulseaudio date caffeine battery powermenu

wm-restack = bspwm
override-redirect = true

format-underline = {colors.secondary}

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

ws-icon-0 = "1;1"
ws-icon-1 = "2;2"
ws-icon-2 = "3;3"
ws-icon-3 = "4;4"
ws-icon-4 = "5;5"
ws-icon-5 = "6;6"
ws-icon-6 = "7;7"
ws-icon-7 = "8;8"
ws-icon-8 = "9;9"
ws-icon-9 = "10;10"

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.underline-alt}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-overline = ${colors.underline}
label-occupied-padding = 2

label-urgent = %icon%!
label-urgent-background = ${colors.background-dim}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2
format-padding = 0

[module/battery]
type = internal/battery
full-at = 79
click-left = notify-send $(sudo tlp-stat -b | tac | sed -n '2,3p' | sed 's/  */ /q')
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
poll-interval = 5

time-format = %H:%M

format-full-prefix = "%{T2}%{T-} "
format-full-prefix-foreground = ${colors.foreground-icon}

format-full = <label-full>
format-charging = %{T2}<animation-charging>%{T-} <label-charging>
format-discharging = %{T2}<ramp-capacity>%{T-} <label-discharging>

label-full = %percentage%%
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.foreground-icon}
ramp-capacity-1-foreground = ${colors.foreground-icon}
ramp-capacity-2-foreground = ${colors.foreground-icon}
ramp-capacity-3-foreground = ${colors.foreground-icon}
ramp-capacity-4-foreground = ${colors.foreground-icon}

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-0-foreground = ${colors.foreground-icon}
animation-charging-1-foreground = ${colors.foreground-icon}
animation-charging-2-foreground = ${colors.foreground-icon}
animation-charging-3-foreground = ${colors.foreground-icon}
animation-charging-4-foreground = ${colors.foreground-icon}
animation-charging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_0c_00.4.analog-stereo

format-volume = <label-volume>
format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.foreground-icon}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = %{T2}%{T-} muted
label-muted-foreground = ${colors.foreground-alt}

click-right = pavucontrol &

[module/date]
type = internal/date
interval = 5
date-alt = " %Y-%m-%d"

time = %I:%M%p
time-alt = %H:%M:%S

format-prefix = "%{T2}%{T-}"
format-prefix-foreground = ${colors.foreground-icon}
label = %date% %time%

[module/caffeine]
type = custom/ipc
hook-0 = .local/bin/polybar_caffeine.sh --on
hook-1 = .local/bin/polybar_caffeine.sh --toggle
initial = 1
click-left = polybar-msg -p %pid% hook caffeine 2

format-foreground = ${colors.foreground-icon}
format-font = 2

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1
label-open = %{T2}%{T-}
label-open-foreground = ${colors.foreground-alt}
label-close =  cancel
label-close-foreground = ${colors.foreground-alt}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = sudo systemctl reboot
menu-0-1 = power off
menu-0-1-exec = sudo systemctl poweroff
menu-0-2 = suspend
menu-0-2-exec = sudo systemctl suspend
